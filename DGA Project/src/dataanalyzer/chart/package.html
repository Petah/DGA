    <body bgcolor="white">
        Contains graphing related classes. Classes are prefixed with depending
        on thier purpose. The prefixes are as follows:
        <ul>
            <li>C - An implementation of IChart which can be used to created an
                instance of JFreeChart.</li>
            <li>D - A class used to create a DataSet.</li>
            <li>I - An interface class.</li>
        </ul>
    </body>
